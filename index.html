            <h1>Calculadora de Aumento de Salário</h1>
            <form>
                <label for="salarioAtual">Salário atual:</label>
                <input type="number" id="salarioAtual" name="salarioAtual" step="0.01"><br>
                <label for="porcentagemAumento">Porcentagem de aumento:</label>
                <input type="number" id="porcentagemAumento" name="porcentagemAumento" step="0.01"><br>
                <button type="button" onclick="calcular()">Calcular</button>
            </form>
            <div id="resultado"></div>

            <script src="./calculadora.js"></script>
        </body>
    </body>
